<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link ref="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/fontawesome-all.css">
  <link rel="stylesheet" href="css/styles.css">
    <title>Your Dashboard</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Your Dashboard</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <form action="" method="post">
          <div class="form-group">
            <label for="profileName">Patient Name</label>
            <input type="text" class="form-control" id="profileName" placeholder="Johnny, John Doe, Etc.">
          </div>
          <div class="form-row align-items-center">
            <div class="col-lg-6">
              <label class="mr-sm-2" for="patientTimes">Patient Times</label>
              <select class="form-control form-control-lg custom-select mr-sm-2" id="patientTimes">
                <option selected>Choose...</option>
                <option value="12">12:00</option>
                <option value="1">1:00</option>
                <option value="2">2:00</option>
                <option value="3">3:00</option>
                <option value="4">4:00</option>
                <option value="5">5:00</option>
                <option value="6">6:00</option>
                <option value="7">7:00</option>
                <option value="8">8:00</option>
                <option value="9">9:00</option>
                <option value="10">10:00</option>
                <option value="11">11:00</option>
              </select>
            </div>

            <div class="col">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>

    </div>

  </div>






  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
  <script
			    src="https://code.jquery.com/jquery-3.3.1.min.js"
			    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
