<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link ref="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/fontawesome-all.css">
  <link rel="stylesheet" href="css/styles.css">
    <title>Your Dashboard</title>
</head>
<body>

  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <h1>Your Dashboard</h1>
      </div>
    </div>
    <form class="" action="index.html" method="post">
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="medTime">Med Time</label>
          <select multiple class="custom-select" size="12" id="medTime" name="time1" aria-describedby="selectMultiple">
            <option value="12am">12:00AM</option>
            <option value="1am"> 1:00AM</option>
            <option value="2am"> 2:00AM</option>
            <option value="3am"> 3:00AM</option>
            <option value="4am"> 4:00AM</option>
            <option value="5am"> 5:00AM</option>
            <option value="6am">6:00AM</option>
            <option value="7am">7:00AM</option>
            <option value="8am">8:00AM</option>
            <option value="9am">9:00AM</option>
            <option value="10am">10:00AM</option>
            <option value="11am">11:00AM</option>
            <option value="12pm">12:00PM</option>
            <option value="1pm">1:00PM</option>
            <option value="2pm">2:00PM</option>
            <option value="3pm">3:00PM</option>
            <option value="4pm">4:00PM</option>
            <option value="5pm">5:00PM</option>
            <option value="6pm">6:00PM</option>
            <option value="7pm">7:00PM</option>
            <option value="8pm">8:00PM</option>
            <option value="9pm">9:00PM</option>
            <option value="10pm">10:00PM</option>
            <option value="11pm">11:00PM</option>
          </select>
          <small id="selectMultiple" class="form-text text-muted">Control-click (Windows) or command-click (Mac) to select more than one.</small>
        </div>
        <div class="form-group col-md-3">
          <label for="patientName">Patient Name</label>
          <input type="text" name="patientName" id="patientName" value="" placeholder="Johnny, John Doe, etc.">
        </div>
        <div class="col-md-1">
          <input class="btn btn-primary" type="submit" value="Submit">
        </div>
        <div class="col-md-4 col-md-offset-2">
          <ul class="made-patient-list">
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
          </ul>
        </div>
      </div>
    </form>

  </div>






  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
  <script
			    src="https://code.jquery.com/jquery-3.3.1.min.js"
			    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
